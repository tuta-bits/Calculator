<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/script/cal.js" defer></script>
</head>
<body>
    <div class="cal-grid">
        <div class="output">
            <div class="prev-op"></div>
            <div class="curr-op"></div>
        </div>
        <button class="2x">AC</button>
        <button>Del</button>
        <button>รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="2x">=</button>
    </div>
</body>
</html>
