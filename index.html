<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/script/cal.js" defer></script>
</head>
<body>
    <div class="calc-grid">
        <div class="output">
            <div class="prev-op" data-prev-op></div>
            <div class="curr-op" data-curr-op></div>
        </div>
        <button class="two-x" data-clear>AC</button>
        <button data-del>Del</button>
        <button data-op>รท</button>
        <button data-num>1</button>
        <button data-num></button>>2</button>
        <button data-num></button>>3</button>
        <button data-op>*</button>
        <button data-num></button>>4</button>
        <button data-num></button>>5</button>
        <button data-num></button>>6</button>
        <button data-op>+</button>
        <button data-num></button>>7</button>
        <button data-num></button>>8</button>
        <button data-num></button>>9</button>
        <button data-op>-</button>
        <button data-num></button>>.</button>
        <button data-num></button>>0</button>
        <button class="two-x" data-equals>=</button>
    </div>
</body>
</html>
